<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

    <aside class="contact-sidebar">
        <h2>Мои Контакты</h2>
        <ul>
            <li><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/daniil-tsiunchyk/"
                    target="_blank">LinkedIn</a></li>
            <li><i class="fab fa-github"></i> <a href="https://github.com/Neural-Enigma" target="_blank">GitHub</a></li>
            <li><i class="fas fa-envelope"></i> Email: <a href="mailto:fcad.td@gmail.com">fcad.td@gmail.com</a></li>
            <li><i class="fab fa-vk"></i> <a href="https://vk.com/neural_enigma" target="_blank">VK</a></li>
        </ul>
        <h3>Статья, которая меня вдохновила:</h3>
        <ul>
            <li><a href="https://thecode.media/tic-tac-toe/?utm_source=vk&utm_medium=social&utm_campaign=post"
                    target="_blank"> Крестики-нолики на JavaScript</a></li>
        </ul>
        <div class="toggle-container">
            <label class="switch"><input type="checkbox" id="symbol-toggle" onClick="toggleSymbol()"><span
                    class="slider"></span></label>
            <span>Текущий символ: <span id="currentSymbol">X</span></span>
        </div>
    </aside>

    <!-- Main Container -->
    <main class="container">
        <!-- Header Section -->
        <header>
            <h1>Крестики-нолики</h1>

        </header>

        <!-- Score Board -->
        <section class="score-board">
            <div class="score-item" id="wins-container"><span>Победы: </span><span class="score-value"
                    id="wins">0</span></div>
            <div class="score-item" id="draws-container"><span>Ничьи: </span><span class="score-value"
                    id="draws">0</span></div>
            <div class="score-item" id="losses-container"><span>Поражения: </span><span class="score-value"
                    id="losses">0</span></div>
            <div class="reset-container">
                <button class="reset-button" onclick="resetScoreBoard()" title="Сбросить счет">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

        </section>

        <!-- Symbol Selection -->


        <!-- Game Board -->
        <section class="game-board">
            <h2>Игровое поле</h2>
            <table>
                <tr>
                    <td class="cell" id="0"></td>
                    <td class="cell" id="1"></td>
                    <td class="cell" id="2"></td>
                </tr>
                <tr>
                    <td class="cell" id="3"></td>
                    <td class="cell" id="4"></td>
                    <td class="cell" id="5"></td>
                </tr>
                <tr>
                    <td class="cell" id="6"></td>
                    <td class="cell" id="7"></td>
                    <td class="cell" id="8"></td>
                </tr>
            </table>
        </section>

        <!-- Controls -->
        <section class="controls">
            <button class="vivid-reset-button" onClick="startGame()">Заново</button>
        </section>

    </main>

    <button id="toggle-sidebar">Показать/Скрыть сайдбар</button>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
